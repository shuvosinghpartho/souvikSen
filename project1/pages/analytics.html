<!DOCTYPE html>
<html lang="en" x-data="{ isDarkMode: localStorage.getItem('isDarkMode') === 'true' }" :class="{ 'dark': isDarkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Traffic Token System</title>

    <!-- 1. Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Alpine.js (for interactivity) via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- 3. Chart.js (for analytics graphs) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    backdropBlur: { 'xl': '24px' }
                }
            }
        }
    </script>
    
    <style>
        /* Shared styles from the original design */
        body { transition: background-color 0.3s ease-in-out; }
        .main-bg-light { background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); }
        .main-bg-dark { background-image: linear-gradient(to top, #09203f 0%, #537895 100%); }
        .liquid-glass {
            background: rgba(255, 255, 255, 0.25);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .liquid-glass {
            background: rgba(17, 25, 40, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }
    </style>
</head>

<body class="font-sans" :class="isDarkMode ? 'main-bg-dark' : 'main-bg-light'">

    <div class="flex h-screen overflow-hidden text-gray-800 dark:text-gray-200">
        
        <!-- =================================================================
        SIDEBAR
        ================================================================== -->
        <aside class="w-64 flex-shrink-0 p-5 hidden md:block">
            <div class="flex items-center gap-3 mb-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-blue-800 dark:text-blue-300" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5.026a11.954 11.954 0 01-1.122 6.134A11.954 11.954 0 0110 18.056a11.954 11.954 0 019.032-6.896 11.954 11.954 0 01-1.122-6.134A11.954 11.954 0 0110 1.944zM9 11.586l-2.293-2.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l5-5a1 1 0 10-1.414-1.414L9 11.586z" clip-rule="evenodd" /></svg>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">TrafficToken</h1>
            </div>
            <nav class="space-y-3">
                <a href="../index.html" class="flex items-center gap-3 p-3 text-base rounded-lg hover:bg-white/40 dark:hover:bg-gray-700/50 transition-all duration-200">
                    <span>Dashboard</span>
                </a>
                <a href="./inspections.html" class="flex items-center gap-3 p-3 text-base rounded-lg hover:bg-white/40 dark:hover:bg-gray-700/50 transition-all duration-200">
                    <span>Inspection</span>
                </a>
                <a href="./history.html" class="flex items-center gap-3 p-3 text-base rounded-lg hover:bg-white/40 dark:hover:bg-gray-700/50 transition-all duration-200">
                    <span>History</span>
                </a>
                <!-- Active link is now Analytics -->
                <a href="./analytics.html" class="flex items-center gap-3 p-3 text-base rounded-lg hover:bg-white/40 dark:hover:bg-gray-700/50 transition-all duration-200 font-semibold bg-white/50 dark:bg-gray-700/60">
                    <span>Analytics</span>
                </a>
                <a href="./settings.html" class="flex items-center gap-3 p-3 text-base rounded-lg hover:bg-white/40 dark:hover:bg-gray-700/50 transition-all duration-200">
                    <span>Settings</span>
                </a>
                <a href="./fines.html" class="flex items-center gap-3 p-3 text-base rounded-lg hover:bg-white/40 dark:hover:bg-gray-700/50 transition-all duration-200"><span>Fines</span></a>
            </nav>
        </aside>

        <!-- =================================================================
        MAIN CONTENT
        ================================================================== -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <!-- Header -->
            <header class="flex flex-col md:flex-row justify-between md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Inspection Analytics</h2>
                    <p class="text-gray-600 dark:text-gray-400">Deep dive into verification data and trends.</p>
                </div>
                <!-- Time Filters -->
                <div x-data="{ activeFilter: '7d' }" class="flex items-center gap-2 liquid-glass p-1 rounded-lg">
                    <button @click="activeFilter = '7d'" :class="activeFilter === '7d' ? 'bg-white/50 dark:bg-gray-700/60' : ''" class="px-3 py-1 text-sm font-semibold rounded-md transition-colors">Last 7 Days</button>
                    <button @click="activeFilter = '30d'" :class="activeFilter === '30d' ? 'bg-white/50 dark:bg-gray-700/60' : ''" class="px-3 py-1 text-sm font-semibold rounded-md transition-colors">Last 30 Days</button>
                    <button @click="activeFilter = '90d'" :class="activeFilter === '90d' ? 'bg-white/50 dark:bg-gray-700/60' : ''" class="px-3 py-1 text-sm font-semibold rounded-md transition-colors">Last 90 Days</button>
                </div>
            </header>

            <!-- KPI Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="liquid-glass rounded-2xl p-6">
                    <p class="font-medium text-gray-700 dark:text-gray-300">Total Inspections</p>
                    <p class="text-4xl font-bold text-gray-900 dark:text-white mt-2">1,280</p>
                </div>
                <div class="liquid-glass rounded-2xl p-6">
                    <p class="font-medium text-gray-700 dark:text-gray-300">Success Rate</p>
                    <p class="text-4xl font-bold text-gray-900 dark:text-white mt-2">85.9%</p>
                </div>
                <div class="liquid-glass rounded-2xl p-6">
                    <p class="font-medium text-gray-700 dark:text-gray-300">Avg. Inspection Time</p>
                    <p class="text-4xl font-bold text-gray-900 dark:text-white mt-2">45s</p>
                </div>
                <div class="liquid-glass rounded-2xl p-6">
                    <p class="font-medium text-gray-700 dark:text-gray-300">Peak Hour</p>
                    <p class="text-4xl font-bold text-gray-900 dark:text-white mt-2">5 PM</p>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Main Chart: Inspections Over Time -->
                <div class="lg:col-span-2 liquid-glass rounded-2xl p-6">
                    <h3 class="font-bold text-lg text-gray-900 dark:text-white mb-4">Inspections Over Time</h3>
                    <div class="h-72">
                        <canvas id="inspectionsOverTimeChart"></canvas>
                    </div>
                </div>

                <!-- Donut Chart: Verification Breakdown -->
                <div class="liquid-glass rounded-2xl p-6">
                    <h3 class="font-bold text-lg text-gray-900 dark:text-white mb-4">Verification Breakdown</h3>
                    <div class="h-72 flex items-center justify-center">
                        <canvas id="statusBreakdownChart"></canvas>
                    </div>
                </div>

                <!-- Bar Chart: Activity by Officer -->
                <div class="lg:col-span-3 liquid-glass rounded-2xl p-6">
                     <h3 class="font-bold text-lg text-gray-900 dark:text-white mb-4">Activity by Officer</h3>
                     <div class="h-72">
                        <canvas id="activityByOfficerChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- =================================================================
    CHART.JS INITIALIZATION SCRIPT
    ================================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let charts = {}; // Object to hold our chart instances

            // --- Chart 1: Inspections Over Time (Line Chart) ---
            const ctxLine = document.getElementById('inspectionsOverTimeChart').getContext('2d');
            charts.line = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                    datasets: [{
                        label: 'Inspections',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        tension: 0.4
                    }]
                }
            });

            // --- Chart 2: Status Breakdown (Donut Chart) ---
            const ctxDonut = document.getElementById('statusBreakdownChart').getContext('2d');
            charts.donut = new Chart(ctxDonut, {
                type: 'doughnut',
                data: {
                    labels: ['Verified', 'Flagged'],
                    datasets: [{
                        label: 'Verification Status',
                        data: [1099, 181],
                        backgroundColor: ['rgba(16, 185, 129, 0.7)', 'rgba(239, 68, 68, 0.7)'],
                        borderColor: ['rgba(16, 185, 129, 1)', 'rgba(239, 68, 68, 1)'],
                        borderWidth: 2
                    }]
                }
            });

            // --- Chart 3: Activity by Officer (Bar Chart) ---
            const ctxBar = document.getElementById('activityByOfficerChart').getContext('2d');
            charts.bar = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ['Officer Doe', 'Officer Smith', 'Officer Jones', 'Officer Lee', 'Officer Garcia'],
                    datasets: [{
                        label: 'Total Inspections',
                        data: [250, 190, 175, 150, 120],
                        backgroundColor: 'rgba(99, 102, 241, 0.5)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 2,
                        borderRadius: 5
                    }]
                }
            });

            // --- Function to update all charts for dark mode ---
            function updateChartColors(isDark) {
                const textColor = isDark ? '#E5E7EB' : '#374151';
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

                Object.values(charts).forEach(chart => {
                    // Update legend and tooltip colors
                    if (chart.options.plugins.legend) {
                        chart.options.plugins.legend.labels.color = textColor;
                    }
                    if (chart.options.plugins.tooltip) {
                        chart.options.plugins.tooltip.titleColor = textColor;
                        chart.options.plugins.tooltip.bodyColor = textColor;
                    }
                    // Update scale (axis) colors if they exist
                    if (chart.options.scales) {
                        Object.values(chart.options.scales).forEach(scale => {
                            if (scale.ticks) scale.ticks.color = textColor;
                            if (scale.grid) scale.grid.color = gridColor;
                        });
                    }
                    chart.update();
                });
            }

            // Initial setup
            updateChartColors(localStorage.getItem('isDarkMode') === 'true');

            // Watch for dark mode toggle and update charts
            const observer = new MutationObserver((mutations) => {
                mutations.forEach(mutation => {
                    if (mutation.attributeName === 'class') {
                        const isDark = mutation.target.classList.contains('dark');
                        updateChartColors(isDark);
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });
        });
    </script>

</body>
</html>
